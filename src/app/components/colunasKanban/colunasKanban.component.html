<div class="flex gap-4 p-4">
  <div
    class="w-64 min-h-[300px] bg-white border border-gray-300 rounded-lg p-4 flex flex-col text-center"
    *ngFor="let coluna of colunas"
    [attr.id]="coluna.id"
  >
    <h2 class="text-lg font-semibold mb-4">{{ coluna.titulo }}</h2>
    <div
      class="bg-gray-200 border border-gray-400 rounded-lg mb-2 p-2 cursor-pointer"
      *ngFor="let card of coluna.tarefas"
      [attr.draggable]="true"
    >
      <h3 class="text-xl">{{card.id}} - {{card.titulo}} </h3>
      <p>{{card.descricao}}</p>
    </div>
  </div>
</div>
