<div class="grid">
  <div class="col-12">
    <p-card header="Chamados" styleClass="shadow-3 m-5 text-indigo">
      <!-- Tabela dos chamados -->

      <div *ngIf="!showForm" class="grid">
        <div class="col-12">
          <p-table
            #tabelaChamados
            [columns]="colunasSelecionadas"
            [value]="chamadoData"
            [(selection)]="chamadoSelecionado"
            (onRowSelect)="onRowSelect($event)"
            (onRowUnselect)="onRowUnselect($event)"
            selectionMode="single"
            [rows]="5"
            [paginator]="true"
            [responsive]="true"
            [resizableColumns]="true"
            columnResizeMode="expand"
            styleClass="p-datatable-gridlines"
            [tableStyle]="{ 'min-width': '50rem', width: '100%' }"
            [rowHover]="true"
            [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[5, 10, 25, 50, 100]"
            [globalFilterFields]="[
              'codigo',
              'titulo',
              'status',
              'prioridade',
              'responsavel',
              'dataCriacao',
              'dataConclusao'
            ]"
            [exportHeader]="'customExportHeader'"
            dataKey="codigo"
            currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} registros"
            [filterDelay]="0"
            [style]="{ overflow: 'auto' }"
          >
            <ng-template pTemplate="caption">
              <div class="flex">
                <div class="controls">
                  <button
                    type="button"
                    class="mr-2"
                    pButton
                    pRipple
                    icon="pi pi-plus"
                    pTooltip="Adicionar Chamado"
                    (click)="onAddButtonClick()"
                  >
                    Adicionar
                  </button>
                  

                  <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search" />
                    <input
                      type="text"
                      pInputText
                      placeholder="Search"
                      [(ngModel)]="valorPesquisa"
                    />
                  </p-iconField>

                  <button
                    pButton
                    label="Limpar"
                    class="p-button-outlined"
                    icon="pi pi-eraser"
                    (click)="clear(tabelaChamados)"
                  ></button>
                </div>
              </div>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width: 3rem">Editar</th>
                <th
                  *ngFor="let col of columns"
                  pResizableColumn
                  [pSortableColumn]="col.field"
                >
                  <div class="flex justify-content-between align-items-center">
                    <div
                      class="flex justify-content-between align-items-center"
                    >
                      {{ col.header }}
                    </div>
                    <div
                      class="flex justify-content-between align-items-center"
                    >
                      <p-sortIcon field="{{ col.field }}"></p-sortIcon>
                      <p-columnFilter
                        type="text"
                        [field]="col.field"
                        display="menu"
                        matchMode="contains"
                        [showMatchModes]="true"
                        [showOperator]="false"
                        [showAddButton]="true"
                      ></p-columnFilter>
                    </div>
                  </div>
                </th>
              </tr>
            </ng-template>

            <ng-template pTemplate="body" let-chamado let-columns="columns">
              <tr [pSelectableRow]="chamado" (click)="onRowSelect(chamado)">
                <td>
                  <div
                    class="flex justify-content-center gap-2 align-content-center align-items-center"
                  >
                    <button
                      pButton
                      pRipple
                      class="p-button-rounded p-button-text"
                      icon="pi pi-pencil"
                      pTooltip="Editar Chamado"
                      (click)="onEditButtonClick(chamado)"
                    ></button>
                    <button
                      pButton
                      pRipple
                      class="p-button-rounded p-button-text p-button-danger"
                      icon="pi pi-eye"
                      pTooltip="Visualizar Chamado"
                      (click)="onVisualizarChamado(chamado)"
                    ></button>
                  </div>
                </td>
                <ng-container *ngFor="let col of columns">
                  <td>
                    {{ chamado[col.field] }}
                  </td>
                  <ng-template #statusColumn> </ng-template>
                </ng-container>
              </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="9">Nenhum informação foi encontrada.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>

      <div *ngIf="showForm" class="mt-2">
        <div class="gap-4">
          <form
            [formGroup]="chamadoForms"
            (ngSubmit)="adicionarOuEditarChamado()"
          >
            <div class="card grid gap-4 p-fluid">
              <div class="field col-12 md:col-6" style="margin-bottom: 1rem">
                <label>Status: </label>
                <input
                  variant="filled"
                  pSize="small"
                  [disabled]="true"
                  pInputText
                  formControlName="status"
                />
              </div>
              <div class="field col-12 md:col-6" style="margin-bottom: 1rem">
                <label>Setor: </label>
                <p-dropdown
                  [disabled]="modoVisualizacao"
                  [options]="setorOptions"
                  formControlName="setor"
                  optionLabel="label"
                  optionValue="codigo"
                />
              </div>
              <div class="field col-12 md:col-6" style="margin-bottom: 1rem">
                <label>Título: </label>
                <input
                  [disabled]="modoVisualizacao"
                  pInputText
                  formControlName="titulo"
                />
              </div>
              <div class="field col-12 md:col-6" style="margin-bottom: 1rem">
                <label>Solicitante: </label>
                <input
                  [disabled]="modoVisualizacao"
                  pInputText
                  type="text"
                  formControlName="solicitante"
                />
              </div>
              <div class="field col-12 md:col-6" style="margin-bottom: 1rem">
                <label>Responsável: </label>
                <input
                  [readOnly]="true"
                  variant="filled"
                  pInputText
                  type="text"
                  formControlName="responsavel"
                />
              </div>
              <div class="field col-12" style="margin-bottom: 1rem">
                <label>Descrição: </label>
                <textarea
                  pInputTextarea
                  [autoResize]="true"
                  formControlName="descricao"
                  [disabled]="modoVisualizacao"
                ></textarea>
              </div>
            </div>
          </form>
          <div class="mt-2">
            <div class="flex flex-column md:flex-column gap-4">
              <div
                class="flex flex-row justify-content-left align-content-center align-itens-center m-1"
              >
                <p-button
                  *ngIf="!modoVisualizacao"
                  class="btns"
                  type="submit"
                  (onClick)="adicionarOuEditarChamado()"
                  label="Confirmar"
                ></p-button>
                <p-button
                  class="btns"
                  type="submit"
                  label="Cancelar"
                  (onClick)="cancelarFormulario()"
                  styleClass="red-button"
                ></p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </p-card>
  </div>
</div>
<app-layout></app-layout>
