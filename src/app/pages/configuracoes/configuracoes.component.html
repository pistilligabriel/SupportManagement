<div class="grid" [style]="{ height: 'auto', 'margin-top': '70px' }">
  <div class="col-12">
    <p-card header="Configurações da Empresa" styleClass="shadow-3 m-5 text-indigo">
      <form [formGroup]="configForm" class="p-fluid">
        <div class="formgrid grid">

          <!-- Nome da empresa -->
          <div class="field col-12 md:col-6 mb-3">
            <label for="nomeEmpresa" class="mb-2">Nome da Empresa</label>
            <input id="nomeEmpresa" type="text" pInputText formControlName="nomeEmpresa" placeholder="Digite o nome da empresa" />
          </div>

          <!-- Upload da logo -->
          <div class="field col-12 md:col-6 mb-3">
            <label for="logoEmpresa" class="mb-2">Logo da Empresa</label>
            <p-fileUpload
              name="logo"
              customUpload="true"
              accept="image/*"
              maxFileSize="1000000"
              mode="basic"
              chooseLabel="Escolher Imagem"
              chooseIcon="pi pi-upload"
              (onSelect)="onLogoUpload($event)">
            </p-fileUpload>

            <!-- Mostrar imagem após upload -->
            <div *ngIf="configForm.value.logo" class="mt-3">
              <img [src]="configForm.value.logo" alt="Logo da empresa" width="150" style="border-radius: 8px;" />
            </div>
          </div>

        </div>
        <!-- Botão de salvar -->
        <div class="flex justify-content-end mt-4">
          <button pButton type="button" label="Salvar Configurações" icon="pi pi-save" (click)="salvarConfiguracoes()"></button>
        </div>
      </form>
    </p-card>
  </div>
</div>
<app-layout></app-layout>
